# GitHub Pages Configuration
# Site settings for Jekyll and GitHub Pages

# Site metadata
title: YouTube Keystrokes Blocker
description: Take control of YouTube keyboard shortcuts with fine-grained settings
url: https://yt-hotkeys.vkrishna04.me
baseurl: /yt-hotkeys

# Author information
author:
  name: VKrishna04
  url: https://github.com/VKrishna04
  twitter:
  github: Life-Experimentalist

# Repository information
repository: Life-Experimentalist/Youtube-Keystrokes-Blocker
github_user: VKrishna04

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# SEO & Social
twitter:
  username:
facebook:
  app_id:

# Exclude files
exclude:
  - .gitignore
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby

# Include files
include:
  - .htaccess
  - _redirects
  - CNAME

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Timezone
timezone: Asia/Kolkata

# Locale
locale: en_US

# Navigation menu (for compatible themes)
navigation:
  - title: Home
    url: /
  - title: Installation
    url: /docs/INSTALLATION
  - title: Usage
    url: /docs/USAGE
  - title: FAQ
    url: /docs/FAQ
  - title: GitHub
    url: https://github.com/Life-Experimentalist/Youtube-Keystrokes-Blocker

# Build options
incremental: true
keep_files: [".git", ".gitignore"]
